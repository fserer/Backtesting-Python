version: '3.8'

services:
  backend:
    build:
      context: ./app-python/backend
      dockerfile: Dockerfile
    container_name: backtesting-backend
    environment:
      - APP_ENV=production
      - DATABASE_URL=sqlite:///./backtesting.db
    volumes:
      - sqlite_data:/app/data
    networks:
      - backtesting-network
    restart: unless-stopped

  frontend:
    build:
      context: ./app-python/frontend
      dockerfile: Dockerfile.prod
    container_name: backtesting-frontend
    networks:
      - backtesting-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: backtesting-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - backtesting-network
    restart: unless-stopped

volumes:
  sqlite_data:

networks:
  backtesting-network:
    driver: bridge
