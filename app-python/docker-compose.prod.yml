version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backtesting-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///app/data/backtesting.db
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    volumes:
      - ./data:/app/data
    networks:
      - backtesting-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backtesting-frontend-prod
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - backtesting-network
    restart: unless-stopped

networks:
  backtesting-network:
    driver: bridge
